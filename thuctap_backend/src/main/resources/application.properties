spring.application.name=thuctap_backend


spring.datasource.url= jdbc:sqlserver://localhost:1433;databaseName=THUCTAP_JAVA;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.mvc.static-path-pattern=/images/**
spring.web.resources.static-locations=file:images/

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false